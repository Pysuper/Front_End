<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-xs12">
			<div class="layui-card">
				<div class="layui-card-header">栅格Grid-> 文档请参考：
					<a href="http://www.layui.com/doc/element/layout.html" target="_blank">
						<span>http://www.layui.com/doc/element/layout.html</span>
					</a>
				</div>
				<div class="layui-card-body site-demo">
					<div class="layui-container">
						<blockquote class="layui-elem-quote">注意：目前一个画板中只能显示一条线。</blockquote>
						<p>文件: {{ data.name }}</p>
					</div>
					<hr>
					<!-- 展示当前文件中的字典信息 -->
					<table style="width: 60%;" border="1px" cellspacing="0px" align="center">
						<tr>
							{% for channel_key in channel_dict.key %}
							<td>
								{{ channel_key }}
							</td>
							{% endfor %}
						</tr>
						<tr>
							{% for channel_value in channel_dict.value %}
							<td>
								{{ channel_value }}
							</td>
							{% endfor %}
						</tr>
					</table>
					<hr>
					<table align="center">
						<tr>
							<td>
								<img style="text-align: center;width: 600px" src="{{ img.img_vl_path }}" title="VL"
									alt="{{ img.img_vl_path }}">
								<p style="text-align: center">VL-FFT</p>
							</td>
							<td>
								<img style="text-align: center;width: 600px" src="{{ img.img_vr_path }}" title="VR"
									alt="{{ img.img_vr_path }}">
								<p style="text-align: center">VR-FFT</p>
							</td>
						</tr>
						<tr>
							<td>
								<img style="text-align: center;width: 600px" src="{{ img.img_hl_path }}" title="HL"
									alt="{{ img.img_hl_path }}">
								<p style="text-align: center">HL-FFT</p>
							</td>
							<td>
								<img style="text-align: center;width: 600px" src="{{ img.img_hr_path }}" title="HR"
									alt="{{ img.img_hr_path }}">
								<p style="text-align: center">HR-FFT</p>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</script>
